name: Build and Publish Docker Image

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      # v6 ist aktuell in der actions/checkout Doku angegeben
        uses: actions/checkout@v6 # :contentReference[oaicite:3]{index=3}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3 # :contentReference[oaicite:4]{index=4}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # :contentReference[oaicite:5]{index=5}

      - name: Compute tags
        id: meta
        run: |
          REPO_NAME=${{ github.repository }}
          REPO_NAME=${REPO_NAME,,}
          echo "repo=ghcr.io/${REPO_NAME}" >> $GITHUB_OUTPUT
          echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.repo }}:${{ steps.meta.outputs.version }}
            ${{ steps.meta.outputs.repo }}:latest
